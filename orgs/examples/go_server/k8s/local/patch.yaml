---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: go-server
spec:
  selector:
    matchLabels:
      app: go-server
  template:
    metadata:
      labels:
        app: go-server
    spec:
      containers:
        - name: go-server
          # When deployed to minikube tell it to not pull from docker registry.
          # Force it to use local docker registry (ie `docker images`)
          imagePullPolicy: Never
