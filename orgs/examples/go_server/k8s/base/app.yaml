apiVersion: v1
kind: Namespace
metadata:
  name: go-server
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-server
  annotations:
    kubernetes.io/ingress.allow-http: "true"
    external-dns.alpha.kubernetes.io/hostname: "go-server.examples.test"
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: go-server.examples.test
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: go-server
                port:
                  number: 50051
---
kind: Service
apiVersion: v1
metadata:
  name: go-server
  labels:
    app: go-server
spec:
  selector:
    app: go-server
  ports:
    - name: go-server
      port: 80
      targetPort: 50051
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: go-server
spec:
  selector:
    matchLabels:
      app: go-server
  replicas: 1
  template:
    metadata:
      labels:
        app: go-server
    spec:
      containers:
        - name: go-server
          image: go-server
          imagePullPolicy: "Always"
          ports:
            - containerPort: 50051
